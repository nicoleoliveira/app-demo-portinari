<po-page-default p-title="Seja bem vindo!">

  <p>
    Essa é uma aplicação de exemplo do Portinari UI, se você deseja saber mais sobre essa biblioteca
    visite a <a href="https://portinari.io" target="_blank">documentação oficial</a>.
  </p>

  <p>
    <img src="https://raw.githubusercontent.com/portinariui/portinari-angular/master/logo.jpg">
  </p>

  <po-input
    name="input"
    p-label="PO Input com p-focus"
    p-focus>
  </po-input>

  <po-input
    name="input"
    p-label="PO Input com p-focus com binding"
    [p-focus]="true">
  </po-input>

  <po-input
    name="input"
    p-label="PO Input com p-focus='true'"
    p-focus="true">
  </po-input>

  <po-input
    name="input"
    p-label="PO Input com p-auto-focus"
    p-auto-focus>
  </po-input>

  <po-input
    name="input"
    p-label="PO Input com p-auto-focus com binding"
    [p-auto-focus]="true">
  </po-input>

</po-page-default>
